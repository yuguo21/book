<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增人物关系')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-relation-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">书名：</label>
                <div class="col-sm-8">
                    <select name="bookKey" class="form-control m-b" th:with="type=${@dict.getType('book_name')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">某1：</label>
                <div class="col-sm-8">
                    <input name="personIdA_" class="form-control" type="text" required placeholder="某人，某物，某事" onchange="getPersonId(this);">
                    <input type="hidden" name="personIdA">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">某2：</label>
                <div class="col-sm-8">
                    <input name="personIdB_" class="form-control" type="text" required placeholder="某人，某物，某事" onchange="getPersonId(this);">
                    <input type="hidden" name="personIdB">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">关系名称：</label>
                <div class="col-sm-8">
                    <input name="relationName" class="form-control" type="text" onchange="describe();" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">说明：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text" readonly="true" placeholder="某1的关系名称是某2">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "logic/relation"
        $("#form-relation-add").validate({
            focusCleanup: true
        });
        function describe (){
            let a = $("input[name='personIdA_']").val();
            let b = $("input[name='personIdB_']").val();
            let c = $("input[name='relationName']").val();
            //todo 校验有问题 暂且这样
            if (a!="" && b!="" && c!=""){
                $("input[name='remark']").val(a + "的" + c + "是" + b);
            }
        }
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-relation-add').serialize());
            }
        }
        function setPersonId(list, element){
            if (list.length>1){
                alert("查找到"+list.length+"条数据");
            }else if (list.length == 1){
                let person = list[0];
                let name = $(element).attr("name");
                $("input[name='"+name.substring(0,name.length-1)+"']").val(person.metaId);
                console.log(person.name + "的 id=" + person.metaId);
            }else{
                //todo 修改弹窗
                alert("该人物不存在");
            }
        }
        //todo
        function getPersonId(element){
            //person name
            let name = $(element).val();
            let person = searchByName(name, setPersonId, element);
            //console.log(person);
        }
    </script>
    <script th:src="@{/ruoyi/logic/logicPerson.js}"></script>
</body>
</html>
