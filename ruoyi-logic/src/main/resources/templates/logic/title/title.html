<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('写书')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
    <div class="ui-layout-west">
        <div class="box box-main">
            <div class="box-header">
                <div class="box-title">
                    <i class="fa icon-grid"></i> 组织机构
                </div>
                <div class="box-tools pull-right">
                    <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理部门"><i class="fa fa-edit"></i></a>
                    <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
            <div class="ui-layout-content">
                <div id="tree" class="ztree"></div>
            </div>
        </div>
    </div>
    <div class="ui-layout-center">
        <div class="container-div">
            <div class="select-list">
                <ul>
                    <li>
                        <a class="btn btn-primary btn-rounded btn-sm" onclick="void(0);"><i class="fa fa-search"></i>&nbsp;编辑</a>
                        <a class="btn btn-warning btn-rounded btn-sm" onclick="void(0);"><i class="fa fa-refresh"></i>&nbsp;保存</a>
                    </li>
                </ul>
            </div>
            <form class="formH100">
                <input type="hidden" id="bookKey" name="bookKey" th:value="${bookKey}" />
                <input type="hidden" id="titleId" name="titleId"/>
                <textarea class="paperlines" id="content" name="content" placeholder="......" ></textarea>
            </form>
        </div>
    </div>
     
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
    <th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var bookKey = [[${bookKey}]];
        var prefix = ctx + "logic/title";
        $(function() {
            let pageHeight = $(document.body).height();

            var panehHidden = false;
            if ($(this).width() < 769) {
                panehHidden = true;
            }

            $('body').layout({ initClosed: panehHidden, west__size: 185 });
            // 回到顶部绑定

            if ($.fn.toTop !== undefined) {
                var opt = {
                    win:$('.ui-layout-center'),
                    doc:$('.ui-layout-center')
                };
                $('#scroll-up').toTop(opt);
            }
            queryTree();
            initTextAreaTab(document.getElementById('content'), spaceCount = 4)
        });

        function queryTree() {
            var url = prefix + "/tree?bookKey=" + bookKey;
            var options = {
                url: url,
                expandLevel: 2,
                onClick : zOnClick
            };
            $.tree.init(options);

            function zOnClick(event, treeId, treeNode) {
                $("#deptId").val(treeNode.id);
                $("#parentId").val(treeNode.pId);
                $.table.search();
            }
        }
        function add(){
            $.modal.open("添加章节", "/logic/title/add?bookKey="+bookKey);
        }

    </script>
</body>
</html>
